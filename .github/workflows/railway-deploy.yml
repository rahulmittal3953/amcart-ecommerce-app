name: React Vite → Node → Railway CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      deployment_guid: ${{ steps.guid.outputs.deployment_guid }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Deployment GUID
        id: guid
        run: echo "deployment_guid=${{ github.run_number }}-${{ github.sha }}" >> $GITHUB_OUTPUT

      # Install Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Build React app
      - name: Build React (Vite)
        run: |
          cd client
          npm install
          npm run build

  deploy-to-staging:
    runs-on: ubuntu-latest
    needs: build
    environment: feisty-creativity / staging
    steps:
      # Install Railway CLI
      - name: Install Railway CLI
        run: npm install -g @railway/cli
        # Deploy to Staging Railway
      - name: Deploy to Staging
        run: |
          railway variables set \
            VITE_DEPLOYMENT_ID=${{ needs.build.outputs.deployment_guid }} \
            --service ${{ secrets.STAGE_RAILWAY_SERVICE_ID }} \
            --environment staging \
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}

  deploy-to-production:
    runs-on: ubuntu-latest
    needs: build
    environment: feisty-creativity / production
    steps:
      # Install Railway CLI
      - name: Install Railway CLI
        run: npm install -g @railway/cli
        # Deploy to Production Railway
      - name: Deploy to Production
        run: |
          railway variables set \
            VITE_DEPLOYMENT_ID=${{ needs.build.outputs.deployment_guid }} \
            --service ${{ secrets.RAILWAY_SERVICE_ID }} \
            --environment production \
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}